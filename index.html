<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="bg-slate-100" style="font-family: Quicksand;">
    <div class="navigation-bar min-h-20 pt-3 pl-3">
      <i data-feather="zap" style="display: inline; width: 80px; height: 80px; stroke-width: 0.5;"></i>
      <button class="button bg-slate-700 text-white px-12 py-3 rounded-md mt-4 text-sm float-right mr-4"><span class="tracking-wide">Resume</span></button>
    </div>
    <div class="container mx-auto px-4 text-center min-h-full pt-16" >
      <img src="./profile_alt.jpeg" alt="" srcset="" class="rounded-full mx-auto grayscale" style="width: 160px; height: 160px; background-size: cover;">
      <h1 class="text-xl mt-12 font-bold text-slate-500" id="developer-name"></h1>
      <h1 class="text-5xl mt-4" id="developer-job-title">Full Stack Developer</h1>
      <h1 class="text-sm mt-4 text-slate-500">Versatile Software Developer, with 2+ years experience developing rich experiences for the web.</h1>
      <button class="button bg-slate-700 text-white px-12 py-3 rounded-md mt-4 mb-4 text-sm"><span>Hire Me <hr class="w-12 text-white inline-block align-middle border bg-white"></span></button>
      
    </div>
  </div>
  <script>
    feather.replace()
  </script>
</body>
</html>
